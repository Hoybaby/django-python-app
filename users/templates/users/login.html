
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
<!-- bootstrap is being included from the base html so that is why you can use form-group, a bootstrap class -->

{% block content%}
<!-- using Jinja notation to write code -->
<!-- this post is the key for the dictionary i created in my  -->
    <div class="content-section">
        <form method="POST">
            <!-- this token is needed by django to make sure that the form is protected -->
            {% csrf_token %}
            <fieldset class ="form-group">
                <legend class ="border-bottom mb-4"> Log In</legend>
                <!-- the .as_p will render the form in paragraph tags which helps us on spacing -->
                {{ form|crispy}}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password-reset' %}">Forgot Password?</a>
                </small>
            </div>

        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url 'register' %}"> Sign in Now</a>
            </small>
        </div>
    
    </div>
{%  endblock content %}
